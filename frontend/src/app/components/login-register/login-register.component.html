<div class="container mt-5">
  <div class="row">
    <div class="col-6 pe-5">
      <h1 class="h1 mb-4">LogIn</h1>
      <form>
        <div class="mb-3">
          <label for="loginUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="loginUsername">
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword">
        </div>
        <button type="submit" class="btn btn-primary">LogIn</button>
      </form>
    </div>
    <div class="col-6 ps-5">
      <h1 class="h1 mb-4">SignUp</h1>
      <form>
        <div class="mb-3">
          <label for="registerUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="registerUsername">
        </div>
        <div class="mb-3">
          <label for="registerEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="registerEmail">
        </div>
        <div class="mb-3">
          <label for="registerPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="registerPassword">
        </div>
        <div class="mb-3">
          <label for="registerPasswordRepeat" class="form-label">Repeat password</label>
          <input type="password" class="form-control" id="registerPasswordRepeat">
        </div>
        <button type="submit" class="btn btn-primary">SingUp</button>
      </form>
    </div>
  </div>
</div>
